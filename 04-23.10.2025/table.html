<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <tr style="background-color: gainsboro">
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Laptop</td>
        <td>Electronics</td>
        <td>$800</td>
      </tr>
      <tr>
        <td>Bookshelf</td>
        <td>Furniture</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Coffee Maker</td>
        <td>Appliances</td>
        <td>$50</td>
      </tr>
    </table>
  </body>
</html>
