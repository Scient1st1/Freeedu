<!-- 
1)შექმენით 4 html ფაილი, home, about, contact, services.
2)home-ზე შემოიტანეთ მენიუ, h1, იუთუბიდან შემოტანილი ვიდეო, შემოტანეთ პარაგრაფი 20 სიტყვით;
3)about-ზე შემოიტანეთ მენიუ, მენიუს ქვემოთ შემოიტანეთ h1 და მის ქვემოთ 
შემოიტანეთ სურათი;
4)contact-ზე შემოიტანეთ მენიუ, h1 და მის ქვემოთ შემოიტანეთ გუგლის რუკა
მთლიან გვერდზე;
5)home-ზე დაამატეთ 4x4 table, ნებისმიერი მონაცემებით.
6)services-ზე შემოიტანეთ h3, ტექსტით: "სერვისი 1", სურათი, პარაგრაფი 30 სიტყვით

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html entities & symbols & emojies</title>
  </head>
  <body>
    <!-- საიტის ზედა მხარე, ანუ მენიუები ჯდება header ტეგში  -->
    <!-- მენიუსთვის დამატებითი ტეგი, გარდა ul-სა არის nav ტეგი -->
    <header>
      <nav>
        <a href="#">მთავარი</a>
        <a href="#">ჩვენს შესახებ</a>
        <a href="#">კონტაქტი</a>
      </nav>
    </header>
    <!-- საიტი მთავარი ნაწილი ჯდება main ტეგში  -->
    <!-- html სიმბოლოები -->
    <main>
      <div>10 &lt; 20 (ნაკლებობის კოდი)</div>
      <div>100 &gt; 20 (მეტობის კოდი)</div>
      <div>&copy; ყველა უფლება დაცული (copyright სიმბოლო)</div>
      <div>20&#8382;</div>
      <div>1&#8383;</div>
      <!-- emojis  -->
      <!-- span არის ხაზოვანი ტეგი, ჯდება ერთმანეთის გვერდზე  -->
      <div>
        <span>&#128512;</span>
        <span>&#128526;</span>
        <span>&#128545;</span>
      </div>
    </main>
    <!-- საიტის ქვედა მხარე ჯდება footer ტეგში  -->
    <footer>ყველა უფლება დაცულია &copy; 2025</footer>

    <!-- 
    დავალება:
    1) შექმენით ახალი html ფაილი;
    2) დაყავით header, main, footer ტეგებად;
    3)header-ში შემოიტანეთ nav ტეგი და მასში 3 მენიუს ლინკი: მთავარი, სერვისები, კონტაქტი;
    4)main-ში შემოიტანეთ h1 რაიმე ტექსტით და 3 html emoji div-ში და span-ებში;
    5)footer-ში შემოიტანეთ ტექსტი: "ყველა უფლება დაცულია (copyright სიმბოლო)  2025";
    -->
  </body>
</html>
