<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html lists</title>
  </head>
  <body>
    <!-- html სიები - lists  -->
    <!-- ul გამოიყენება მენიუების შესაქმნელად -->
    <ul>
      <li>თბილისი</li>
      <li>ქუთაისი</li>
      <li>ბათუმი</li>
    </ul>
    <!-- ol დანომრილი სია  -->
    <ol type="1">
      <li>BMW</li>
      <li>Mercedes</li>
      <li>Audi</li>
      <li>Toyota</li>
    </ol>
    <!-- dl დეტალური სია  -->
    <dl>
      <dt>ყავა</dt>
      <dd>ადუღებული წყალი + ყავა + შაქარი</dd>
      <dt>ჩაი</dt>
      <dd>ადუღებული წყალი + ჩაი + შაქარი</dd>
    </dl>
  </body>
</html>
