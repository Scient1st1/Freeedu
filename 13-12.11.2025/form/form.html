<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./saxli.css" />

          </div>

          <div>
            <label class="text4" for="address">address</label>
            <input class="text3" type="" placeholder="enter your address" />
          </div>

          <div>
            <label class="text4" for="email">email</label>
            <input class="text3" type="" placeholder="enter your email" />

          <div>
            <label class="text4" for="phone number">phone number</label>

              class="text3"
              type=""

            />
          </div>

          <div>
            <label class="text4" for="IQ">IQ</label>

          </div>

          <div>
            <input class="text4" type="radio" name="gender" id="male" />

          </div>

          <div>
            <input class="text4" type="radio" name="gender" id="female" />

          <div>

        </fieldset>
        <fieldset>
          <div>

          </div>

          <div>
            <input class="text7" type="checkbox" id="tattoos" />

            >

          <div>

          </div>

          <div>
            <input class="text7" type="checkbox" id="work" />

          </div>

          <div>
            <input class="text7" type="checkbox" id="rich" />
            <label class="text8" for="rich">my parents are rich</label>
          </div>
        </fieldset>
        <div class="text9">

        </div>

        <div>

            In 50 words or more explain why you want to date my daughter

        </div>

        <div class="text11">
          <textarea placeholder="enter text here"></textarea>
        </div>
        <div class="text11">
          Upload Police Clearance Certificate, Bank statement and
          <input type="file" id="upload" />
          <label class="attach" for="upload">Attach Files</label>
        </div>
        <div class="text11 centeredText">
          <button type="submit">Send Your Application</button>
        </div>
      </form>
    </div>
  </body>
</html>
